name: Version Bump

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch

permissions:
  contents: write    # Required for pushing commits and tags
  packages: write    # Required for GHCR push (docker-publish)
  id-token: write    # Required for npm provenance (publish)

jobs:
  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.new.outputs.version }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for version detection
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: current
        run: |
          # Extract version from root Cargo.toml
          CURRENT=$(grep -m1 '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=${CURRENT}" >> "$GITHUB_OUTPUT"
          echo "Current version: ${CURRENT}"

      - name: Calculate new version
        id: new
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          BUMP_TYPE="${{ inputs.bump_type }}"

          # Parse version components
          IFS='.' read -r MAJOR MINOR PATCH <<< "${CURRENT}"

          case "${BUMP_TYPE}" in
            major)
              NEW_VERSION="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="${MAJOR}.$((MINOR + 1)).0"
              ;;
            patch)
              NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
              ;;
          esac

          echo "version=${NEW_VERSION}" >> "$GITHUB_OUTPUT"
          echo "New version: ${NEW_VERSION}"

      - name: Check if tag exists
        run: |
          TAG="release/v${{ steps.new.outputs.version }}"
          if git rev-parse "${TAG}" >/dev/null 2>&1; then
            echo "Error: Tag ${TAG} already exists"
            exit 1
          fi

      - name: Update version files
        run: |
          ./scripts/set-all-versions.sh "${{ steps.new.outputs.version }}"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.88"

      - name: Update Cargo.lock
        run: cargo check --workspace

      - name: Commit version bump
        run: |
          git add -A
          git commit -m "chore(release): v${{ steps.new.outputs.version }}"

      - name: Create release tag
        run: |
          git tag "release/v${{ steps.new.outputs.version }}"

      - name: Push changes and tag
        run: |
          git push
          git push origin "release/v${{ steps.new.outputs.version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "release/v${{ steps.new.outputs.version }}"
          name: "v${{ steps.new.outputs.version }}"
          body: |
            ## What's Changed

            See [full changelog](https://github.com/pRizz/opencode-cloud/compare/release/v${{ steps.current.outputs.version }}...release/v${{ steps.new.outputs.version }})

            ## Installation

            ```bash
            # Via cargo
            cargo install opencode-cloud

            # Via npm
            npx opencode-cloud --version

            # Via Docker
            docker pull ghcr.io/prizz/opencode-cloud:${{ steps.new.outputs.version }}
            ```
          draft: false
          prerelease: false

      - name: Summary
        run: |
          echo "## ðŸŽ‰ Version Bumped!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous:** ${{ steps.current.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New:** ${{ steps.new.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bump type:** ${{ inputs.bump_type }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Triggered Workflows" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Publish:** Publishes to crates.io and npm" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Publish:** Builds and pushes Docker image to GHCR" >> $GITHUB_STEP_SUMMARY

  # Call publish workflow after version bump
  publish:
    name: Publish to crates.io and npm
    needs: bump-version
    uses: ./.github/workflows/publish.yml
    with:
      version: ${{ needs.bump-version.outputs.version }}
    secrets: inherit

  # Call docker-publish workflow after version bump
  docker-publish:
    name: Publish Docker image to GHCR
    needs: bump-version
    uses: ./.github/workflows/docker-publish.yml
    with:
      version: ${{ needs.bump-version.outputs.version }}
    secrets: inherit
